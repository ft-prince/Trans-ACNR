{% extends 'base.html' %}

{% block title %}Add Content to Screen{% endblock %}

{% block content %}
<h1 class="mb-4">Add Content to Screen {{ screen.screen_id }}</h1>

<div class="row">
    <div class="col-md-6">
        <h2>Add PDF</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ pdf_form.as_p }}
            <button type="submit" name="pdf_submit" class="btn btn-primary">Upload PDF</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Add Video</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ video_form.as_p }}
            <button type="submit" name="video_submit" class="btn btn-primary">Upload Video</button>
        </form>
    </div>
</div>

<div class="mt-4">
    <a href="{% url 'screen_detail' screen.pk %}" class="btn btn-secondary">Back to Screen</a>
</div>
{% endblock %}

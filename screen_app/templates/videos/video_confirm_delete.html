{% extends 'base.html' %}

{% block title %}Delete Video{% endblock %}

{% block content %}
<h1 class="mb-4">Delete Video</h1>
<p>Are you sure you want to delete the video "{{ object.video_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'video_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
